<script>
    $(document).ready(function() {
        $('#submit').click(function() {
            // Get the selected values from dropdowns and input values
            var position = $('#inputField').val();     
            var stat1 = $('#dropdown1').val();
            var stat1Value = $('#text1').val();
            var stat2 = $('#dropdown2').val();
            var stat2Value = $('#text2').val();
            var stat3 = $('#dropdown3').val();
            var stat3Value = $('#text3').val();

            // Create form data object
            var formData = {
                position: position,
                stat1: stat1,
                stat1Value: stat1Value,
                stat2: stat2,
                stat2Value: stat2Value,
                stat3: stat3,
                stat3Value: stat3Value
            };

            $.ajax({
                type: 'POST',
                url: 'filter.php', // Assuming filter.php is the PHP script handling the AJAX request
                data: formData,
                success: function(response) {
                    $('#resultContainer').html(response);
                },
                error: function(xhr, status, error) {
                    console.error('AJAX error:', error);
                }
            });
        });
    });
</script>
